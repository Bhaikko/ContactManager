<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body 
        {
            margin-left: 30%;
            margin-top: 10%;
        }
    </style>
    <title>Admin</title>
</head>
<body>
    <div class="card mt-5" style="width: 18rem;">
        <div class="card-body text-dark">
            <h5 class="card-title">Admin Login</h5>
            <form action="/adminLogin" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input name="username" type="username" class="form-control" id="loginUsername" placeholder="Enter Username">
                    <small id="usernameError" class="form-text text-danger" hidden="true">Enter Username</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
                    <small id="passwordError" class="form-text text-danger" hidden>Enter Password</small>
                </div>
                <small id="loginError" class="text-danger" hidden>Wrong Username Or Password</small> 
                <button type="submit" class="btn btn-primary" id="login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
