<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./newContact.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>New Contact</title>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="navbar-brand"><img src="../images/Logo.png" height="50px" style="border-radius: 0%;"></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item" style="position: absolute; right: 45%;">
                    <h1 class="d-md-none d-sm-none d-none d-lg-block text-light">Yeee, A New Friend</h1>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./../newContact.html"><button type="button" class="btn btn-success">New Contact</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile"><button type="button" class="btn btn-primary">Inbox</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile/contacts"><button type="button" class="btn btn-primary">All Contacts</button></a>
                </li>
                
                <form action="/logout" method="GET">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><button type="submit" class="btn btn-danger">Sign Out</button></a>
                    </li>
                </form>
                
            </ul>
        </div>
    </nav>

    <div class="newContactBox bg-dark text-light p-5 mt-3">
        <h1>New Contact</h1>
        <div class="divider bg-dark "></div>
        <form method="POST" action="/profile/addContact" enctype="multipart/form-data">
            <table class="table table-striped text-light">
                <tr>
                    <div class="form-group">
                        <th>
                            <label for="firstName">Name</label>
                        </th>
                        <td>
                            <input type="text" name="firstName" class="form-control name" id="firstName" placeholder="First Name" required>
                            <input type="text" name="middleName" class="form-control name" id="middleName" placeholder="Middle Name">
                            <input type="text" name="lastName" class="form-control name" id="lastName" placeholder="Last Name">
                        </td>  
                    </div>
                </tr>  

                <tr>
                    <div class="form-group">
                        <th>
                            <label for="phone">Phone</label>
                        </th>
                        <td>
                            <input type="number" name="phone" class="form-control name" id="phone" placeholder="Mobile Number" required>
                        </td>  
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <th>
                            <label for="house">Address</label>
                        </th>
                        <td>
                            <input type="text" name="houseNumber" class="form-control name" id="house" placeholder="House Number">
                            <input type="text" name="locality" class="form-control name" id="locality" placeholder="Locality"><br>
                            <input type="text" name="city" class="form-control name" id="city" placeholder="City">
                            <input type="text" name="state" class="form-control name" id="state" placeholder="State">
                            <input type="number" name="pincode" class="form-control name" id="pin" placeholder="Pin Code">
                        </td>  
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <th>
                            <label for="email">E-mail</label>
                        </th>
                        <td>
                            <input type="email" name="email" class="form-control name" id="email" placeholder="Email">
                        </td>  
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <th>
                            <label for="profile">Photo</label>
                        </th>
                        <td>
                            <input name="profile" type="file" accept="image/*">
                            <button type="submit" class="btn btn-primary">Add To My Contacts</button>
                        </td>  
                    </div>
                </tr>
            </table>
            
        </form>

    </div>

</body>
</html>
